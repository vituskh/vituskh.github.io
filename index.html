	<style>
		.dark-mode {
			background-color: #1f1f1f;
			color: #dddddd;
		}
	</style>
	<script>
		var theme = "light"
		if (localStorage.getItem("lasttheme") == "dark") {
			changetheme("dark")
		}
		function changetheme(type) {
			if (type == "dark") {
				if (theme == "light") {
					localStorage.setItem("lasttheme", "dark")
					document.getElementById("body").classList.add("dark-mode")
					document.getElementById("bulbdiv").classList.add("dark-mode")
					theme = "dark"
				}
			} else {
				if (theme == "dark") {
					localStorage.setItem("lasttheme", "light")
					document.getElementById("body").classList.remove("dark-mode")
					document.getElementById("bulbdiv").classList.remove("dark-mode")
					theme = "light"

				}
			}
		}
		function fliptheme() {
			if(theme == "light") {changetheme("dark")}
			else {changetheme("light")}
		}
		scrollTo(0,0)
	</script>
